    <header style="background-color:#fafafa; border-bottom: #f0f0f0 solid 1px; min-height: 50px;">
        <div class="container-fluid">
            <h4 style="float:left;padding-left:10px;">User Management</h4>
        </div>
    </header>
    <div class="container-fluid row">
        <span class="col-md-3" style="font-size: 18px; padding-top:30px">Registered User </span>
        <span class="col-md-2" style="float:right ; padding-top:30px"><button class="btn btn-primary" data-toggle="modal" data-target="#myModalHorizontal"> Add User</button></span>
    </div>
    <table class="table"style="border:#e6e6e6 solid 1px;width:95%;margin-left:3%;margin-top:2%;">
        <thead>
            <tr style="background-color:#fafafa;">
                <th style="border-right:#f0f0f0 solid 1px;width:40%;">Name</th>
                <th style="border-right:#f0f0f0 solid 1px; width:50%;"></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="user in users">
                <td align="left"><span>{{user.FirstName}}  {{user.LastName}}</span><br/><span style="font-weight:lighter;font-size:13px;color:#808080;">{{user.Email}}</span></td>
                <td ng-if="user.UserRole == 'Super User'">Access to the entire application.</td>
                <td ng-if="user.UserRole == 'Normal User'">Access to all the Namespaces. Do not have access to the Settings section.</td>
                <td>
                    <span role="button" data-toggle="modal" data-target="#myModalHorizontal" ng-click="editUser(user)"title="Edit User"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                    <span role="button" ng-click="deleteUser(user)"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
                    <!--<span><button class="btn btn-primary" data-toggle="modal" data-target="#myModalHorizontal" ng-click="editUser(user)"> Edit</button> </span>
                    <span><button class="btn btn-primary"  ng-click="deleteUser(user)"> Delete</button> </span>-->
                </td>
            </tr>
        </tbody>
        
    </table>

<!-- Modal -->
<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add User
                </h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >First Name*</label>
                        <div class="col-sm-10" >
                            <input type="text" class="form-control" id="fname" placeholder="First Name" ng-model="fname" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Last Name" ng-model="lname" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Role</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control" id="lname" placeholder="User Role" ng-model="userRole"  >
                                <option>Normal User</option>
                                <option>Super User</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"> Cancel </button>
                         <button type="submit" class="btn btn-default" ng-click="updateUser()" ng-show="isEdit"> Update </button>
                        <button type="submit" class="btn btn-default"  ng-click="addUser()" ng-hide="isEdit"> Save </button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
